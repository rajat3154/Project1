<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Recipe Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://source.unsplash.com/1600x900/?food');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        .profile-page {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-details {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            text-align: left;
            margin: 0;
        }

        .user-details p {
            margin: 5px 0;
        }

        .card h2 {
            margin-bottom: 15px;
        }

        .card form {
            display: flex;
            flex-direction: column;
        }

        .card label {
            margin-bottom: 10px;
        }

        .card input[type="text"],
        .card input[type="email"],
        .card input[type="password"],
        .card select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Updated styles for the Save Changes button */
        #saveChangesBtn {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #000000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        #saveChangesBtn:hover {
            background-color: #173aff;
        }

        #saveChangesBtn:active {
            background-color: #000000;
        }

        /* Rest of the styles */
        .card input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #173aff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .card input[type="submit"]:hover {
            background-color: #000000;
        }

        /* Hide account settings by default */
        #account-settings {
            display: none;
        }

        /* Custom styles for the button */
        #toggle-settings-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #0b2aff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        #toggle-settings-btn:hover {
            background-color: #173aff;
        }

        /* Custom style for active state of the button */
        #toggle-settings-btn.active {
            background-color: #e91e63;
        }

        /* Custom style for hover state of active button */
        #toggle-settings-btn.active:hover {
            background-color: #d81b60;
        }

        /* Style for file input */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
        }

        .file-input-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #173aff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-button:hover {
            background-color: #0b2aff;
        }
    </style>
</head>

<body>


    <main class="profile-page">
        <div class="card user-info">
            <div class="profile-details">
                <div class="profile-picture">
                    <img id="profileImageDisplay" src="rajat.jpg" alt="Profile Picture">
                </div>
                <div class="user-details">
                    <h2>User Details</h2>
                    <p id="userName">Name: Rajat Ranvir</p>
                    <p id="userUsername">Username: rajat@3154</p>
                    <p id="userEmail">Email: rajaturanvir31@gmail.com</p>
                    <p id="userFoodPref">Food Preferences: Vegetarian</p>
                    <p id="userCookingSkill">Cooking Skill Level: Intermediate</p>
                </div>
            </div>
            <button id="toggle-settings-btn" onclick="toggleSettings()">Account Settings</button>
        </div>

        <div id="account-settings" class="card settings">
            <h2>Account Settings</h2>
            <form id="accountForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="rajat@3154" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="rajaturanvir31@gmail.com" required>

                <label for="foodPref">Food Preferences:</label>
                <select id="foodPref" name="foodPref" required>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Pescatarian">Pescatarian</option>
                </select>

                <label for="cookingSkill">Cooking Skill Level:</label>
                <select id="cookingSkill" name="cookingSkill" required>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>

                <div class="file-input-container">
                    <label for="profileImage" class="file-input-button">Choose Profile Picture</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                </div>

                <input type="button" id="saveChangesBtn" value="Save Changes" onclick="saveChanges()">
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        function toggleSettings() {
            var settingsCard = document.getElementById('account-settings');
            var toggleButton = document.getElementById('toggle-settings-btn');

            if (settingsCard.style.display === 'none') {
                settingsCard.style.display = 'flex';
                toggleButton.classList.add('active');
                toggleButton.textContent = 'Hide Account Settings';
            } else {
                settingsCard.style.display = 'none';
                toggleButton.classList.remove('active');
                toggleButton.textContent = 'Account Settings';
            }
        }

        function saveChanges() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var foodPref = document.getElementById('foodPref').value;
            var cookingSkill = document.getElementById('cookingSkill').value;
            var profileImage = document.getElementById('profileImage').files[0];
            var profileImageURL = URL.createObjectURL(profileImage);

            // Update user info
            document.getElementById('userUsername').textContent = 'Username: ' + username;
            document.getElementById('userEmail').textContent = 'Email: ' + email;
            document.getElementById('userFoodPref').textContent = 'Food Preferences: ' + foodPref;
            document.getElementById('userCookingSkill').textContent = 'Cooking Skill Level: ' + cookingSkill;
            document.getElementById('profileImageDisplay').src = profileImageURL;

            // Reset form values
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('foodPref').value = 'Vegetarian'; // Reset to default
            document.getElementById('cookingSkill').value = 'Intermediate'; // Reset to default
            document.getElementById('profileImage').value = '';

            // Hide account settings after saving changes
            var settingsCard = document.getElementById('account-settings');
            var toggleButton = document.getElementById('toggle-settings-btn');
            settingsCard.style.display = 'none';
            toggleButton.classList.remove('active');
            toggleButton.textContent = 'Account Settings';
        }
    </script>
</body>

</html>
