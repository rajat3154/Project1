<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .background {
           
            background-image: url('https://source.unsplash.com/1600x900/?recipes');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
           
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            color: #fff;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }

        .login-container input:focus {
            border-color: #0095ff;
        }

        .login-container button {
            background-color: #0095ff;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .login-container button:hover {
            background-color: #007bff;
        }

        .login-container .sign-up {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        .login-container .sign-up a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .login-container .sign-up a:hover {
            color: #0095ff;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="signinForm" action="signin.php" method="post">
            <label for="mailid">Email:</label>
            <input type="text" id="mailid" name="mailid" placeholder="Enter Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="sign-up">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <script>
       
    </script>
</body>

</html>
