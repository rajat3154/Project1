<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Signup Page</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .background {
            /* Replace 'path/to/your/image.jpg' with the actual path to your background image */
            background-image: url('https://source.unsplash.com/1600x900/?food');
            background-size: cover;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;

        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            color: #fff;
            margin-top: 50px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }

        .login-container input:focus,
        .login-container select:focus {
            border-color: #0095ff;
        }

        .login-container .create-account-btn {
            width: 100%;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .login-container .create-account-btn button {
            background-color: #0095ff;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }

        .login-container .create-account-btn button:hover {
            background-color: #007bff;
        }

        .login-container .sign-up {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        .login-container .sign-up a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .login-container .sign-up a:hover {
            color: #0095ff;
        }
    </style>
</head>

<body>

    <div class="background"></div>
    <div class="login-container">
        <h1>Create an Account</h1>
        <form id="signupForm" action="signin.html" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <label for="food-preferences">Food Preferences:</label>
            <select id="food-preferences" name="food-preferences" required>
                <option value="" disabled selected>Select Food Preferences</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="other">Other</option>
            </select>
            <label for="cooking-skill">Cooking Skill Level:</label>
            <select id="cooking-skill" name="cooking-skill" required>
                <option value="" disabled selected>Select Cooking Skill Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <div class="create-account-btn">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="sign-up">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Perform form validation and submit if valid
            // For simplicity, assume validation passes and submit the form
            this.submit();
        });

    </script>
</body>

</html>
