<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="background"></div>
    <div class="login-container">
        <h1>Create an Account</h1>
        <form id="signupForm" action="signup.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <label for="food-preferences">Food Preferences:</label>
            <select id="food-preferences" name="food-preferences" required>
                <option value="" disabled selected>Select Food Preferences</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="other">Other</option>
            </select>
            <label for="cooking-skill">Cooking Skill Level:</label>
            <select id="cooking-skill" name="cooking-skill" required>
                <option value="" disabled selected>Select Cooking Skill Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <div class="create-account-btn">
                <button type="submit" >Create Account</button>
            </div>
        </form>
        <div class="sign-up">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>


    </script>
</body>

</html>
