<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fridge.css">
</head>

<body>
    <header>
        <h1>Recipe Recommendation System</h1>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" id="fridge">
                    <div class="card-header">
                        <h2 class="card-title">What's in Your Fridge?</h2>
                    </div>
                    <div class="card-body">
                        <form id="recipeForm">
                            <div class="form-group">
                                <label for="ingredients">Enter ingredients separated by commas:</label>
                                <input type="text" id="ingredients" class="form-control mb-3"
                                    placeholder="E.g., chicken, broccoli, pasta">
                            </div>
                            <div class="form-group">
                                <label for="complexity">Complexity:</label>
                                <input type="range" id="complexity" class="form-control-range" min="1" max="5"
                                    value="3">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
                        </form>
                    </div>
                </div>
                <div class="card" id="recommendations" style="display:none;">
                    <div class="card-header">
                        <h2 class="card-title">Recommended Recipes</h2>
                    </div>
                    <ul id="recipeList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="fridge.js"></script>
</body>

</html>
