<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url(login_bg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control input,
        .form-control select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="loginForm">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password : </label>
                <input type="password" name="" id="password" required>

            </div>


            <!-- <div class="form-control">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
             <div class="form-control"> 
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div><br> -->

            <button type="submit">Create Account</button>
            <br><br>
            <p style="text-align: center;">Already have an account <a href="Sign in">Sign in</a></p>

            <!-- <div class="form-control">
                <button class="socialbutton">
                    <span class="login">
                        <img src="" alt="">
                    </span>
                    <span class="socialtext">
                        Continue with google
                    </span>
                </button>

            </div>
            -->

        </form>
    </div>
    <script src="">
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Fetching form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var gender = document.getElementById('gender').value;

            // You can perform further validation here if needed

            // Displaying the input values (for demonstration purpose)
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Phone Number:', phone);
            console.log('Gender:', gender);

            // Here you can proceed with sending the form data to the server or performing other actions
        });

    </script>
</body>

</html>
